<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="http://placehold.it/115x140" alt="Portfolio Logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1>Dustin Fehlman</h1>
                    <h4>Full Stack Web Developer</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="http://placehold.it/1142x410" alt="Main Image">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placehold.it/380x300" alt="Left Work Image">
                    <h3 class="text-uppercase">{Work Title}</h3>
                    <p>{Git Hub Link}</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placehold.it/380x300" alt="Center Work Image">
                    <h3 class="text-uppercase">{Work Title}</h3>
                    <p>{Git Hub Link}</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placehold.it/380x300" alt="Right Work Image">
                    <h3 class="text-uppercase">{Work Title}</h3>
                    <p>{Git Hub Link}</p>
                </div>
            </div>
        </div>
    </body>
</html>
